  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" media="screen" href='./css/normalize.css' type="text/css" />
    <link rel="stylesheet" media="screen" href='./css/style.css' type="text/css" />

  </head>
  <body>
    <div class="wrapper">
    <div class="spacing"></div>

    <div class="container">
      <div class="form-card">
        <form>
          <div class="field-container">
            <label class="label">CONTACTS</label>
            <div class="custom-select">
              <input type="text" class="field with-button" placeholder="Select Name">
              <button class="add-button"><i class="fa fa-plus-square name"></i></button>
            </div>
          </div>

          <div class="field-container">
              <label class="label">SUBJECT</label>
              <input type="text"  class="field grey" placeholder="You can add a subject">
          </div>

          <div class="field-container">
              <label class="label">MESSAGE</label>
              <div class="button-group">
                <button><i class="fa fa-bold"></i></button>
                <button><i class="fa fa-italic"></i></button>
                <button><i class="fa fa-underline"></i></button>
                <button><i class="fa fa-stop"></i></button>
                <button><i class="fa fa-align-left"></i></button>
                <button><i class="fa fa-align-center"></i></button>
                <button><i class="fa fa-align-right"></i></button>
                <button><i class="fa fa-align-justify"></i></button>
              </div>
              <textarea class="field grey" rows="4" cols="50"></textarea>
          </div>

          <div class="buttons-container">
            <button class="cancel-button">
              <i class="fa fa-times icon-cancel"></i>
              <span>Discard</span>
            </button>
            <span class="button-space"></span>
            <button class="primary-button">
              <i class="fa fa-envelope icon-submit"></i>
              <span>Send Message</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="spacing"></div>
  </div>
